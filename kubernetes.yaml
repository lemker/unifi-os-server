apiVersion: apps/v1
kind: Deployment
metadata:
  name: uosserver
  namespace: unifi
  labels:
    app: uosserver
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: uosserver
  template:
    metadata:
      labels:
        app: uosserver
    spec:
      containers:
      - name: uosserver
        image: ghcr.io/lemker/uosserver:0.0.49
        env:
        - name: UOS_UUID
          value: ""
        - name: UOS_SERVER_VERSION
          value: "4.3.5"
        - name: FIRMWARE_PLATFORM
          value: "linux-x64"
        securityContext:
          privileged: true
        volumeMounts:
        - name: uosserver-persistent
          mountPath: /persistent
        - name: uosserver-var-log
          mountPath: /var/log
        - name: uosserver-data
          mountPath: /data
        - name: uosserver-srv
          mountPath: /srv
        - name: uosserver-var-lib-unifi
          mountPath: /var/lib/unifi
        - name: uosserver-var-lib-mongodb
          mountPath: /var/lib/mongodb
        - name: uosserver-etc-rabbitmq-ssl
          mountPath: /etc/rabbitmq/ssl
        livenessProbe:
          httpGet:
            path: /api/ping
            port: 80
          initialDelaySeconds: 10          
          periodSeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: uosserver-persistent
        persistentVolumeClaim:
          claimName: uosserver-persistent
      - name: uosserver-var-log
        persistentVolumeClaim:
          claimName: uosserver-var-log
      - name: uosserver-data
        persistentVolumeClaim:
          claimName: uosserver-data
      - name: uosserver-srv
        persistentVolumeClaim:
          claimName: uosserver-srv
      - name: uosserver-var-lib-unifi
        persistentVolumeClaim:
          claimName: uosserver-var-lib-unifi
      - name: uosserver-var-lib-mongodb
        persistentVolumeClaim:
          claimName: uosserver-var-lib-mongodb
      - name: uosserver-etc-rabbitmq-ssl
        persistentVolumeClaim:
          claimName: uosserver-etc-rabbitmq-ssl


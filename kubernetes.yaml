    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "unifi.example.com"
    secretName: tls-secret
  rules:
  - host: unifi.example.com
